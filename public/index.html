<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
	<title>BG Password Generator!</title>
	<link rel="stylesheet" href="scss/app.min.css"/>
</head>
<body>
<main>
	<div class="app">
		<header>
			<div class="page-title">
				<img src="media/passwordgenerator_page_icon.svg" height="24" alt="" />
				BG Password Generator
			</div>
			<div class="header-buttons">
				<button id="minimizeBtn"></button>
				<button class="disabled" id="maximizeBtn" disabled></button>
				<button id="quitBtn"></button>
			</div>
		</header>
		<div class="box">
			<div class="title">GENERATED PASSWORD</div>
			<div class="line">
				<div id="password"></div>
			</div>
		</div>
		<div class="box">
			<div class="title" id="range-text">LENGTH: 15</div>
			<div class="line">
				<div class="length-bar">
					<div>4</div>
					<input type="range" id="length" value="16" min="4" max="20"/>
					<div>16</div>
				</div>
			</div>
		</div>
		<div class="settings">
			<div class="title">SETTINGS</div>
			<div class="box">
				<div class="line">
					Uppercase letters
					<label class="checkbox-input">
						<input type="checkbox" id="uppercase" checked/>
						<span class="checkbox"></span>
					</label>
				</div>
				<div class="line">
					Lowercase letters
					<label class="checkbox-input">
						<input type="checkbox" id="lowercase" checked/>
						<span class="checkbox"></span>
					</label>
				</div>
				<div class="line">
					Numbers
					<label class="checkbox-input">
						<input type="checkbox" id="numbers"/>
						<span class="checkbox"></span>
					</label>
				</div>
				<div class="line">
					Symbols
					<label class="checkbox-input">
						<input type="checkbox" id="symbols"/>
						<span class="checkbox"></span>
					</label>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="buttons">
			<button class="button primary" id="GenerateBtn" type="button">
				Generate Password
			</button>
			<button class="button secondary" id="CopyBtn" type="button">
				Copy Password!
			</button>
		</div>
		<div class="copyright">Â© 2021 B.Guclukol. All rights reserved.</div>
	</footer>
</main>
<script src="script/appFunction.js"></script>
<script type="text/javascript" src="script/app.js"></script>
</body>
</html>
