<!DOCTYPE html>
<html lang="en" class="d-flex">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
	<title>BG Password Generator</title>
	<link rel="stylesheet" href="src/output.css">
</head>
<body class="overflow-hidden bg-slate-200">
<main class="p-6">
	<div class="bg-white p-6 rounded-md border-b-6 border-green-800 shadow-lg mb-6">
		<div class="flex items-center justify-between">
			<div id="password" class="font-mono select-none text-3xl font-semibold text-green-900"></div>
			<div class="flex gap-3">
				<button title="Generate Password!" id="generateBtnTop" class="text-gray-500 cursor-pointer">
					<svg class="size-7" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"/>
					</svg>
				</button>
				<button id="copyBtnTop" title="Copy Password!" class="text-gray-500 cursor-pointer">
					<svg class="size-7" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
						<path fill-rule="evenodd" d="M18 3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1V9a4 4 0 0 0-4-4h-3a1.99 1.99 0 0 0-1 .267V5a2 2 0 0 1 2-2h7Z" clip-rule="evenodd"/>
						<path fill-rule="evenodd" d="M8 7.054V11H4.2a2 2 0 0 1 .281-.432l2.46-2.87A2 2 0 0 1 8 7.054ZM10 7v4a2 2 0 0 1-2 2H4v6a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3Z" clip-rule="evenodd"/>
					</svg>
				</button>
			</div>
		</div>
		<div>
			<p id="strengthText" class="text-gray-400 mt-2 font-regular text-sm"></p>
		</div>
	</div>
	<div class="bg-white p-6 rounded-md shadow-lg">
		<h2 class="font-bold text-lg mb-3">Customize your password.</h2>
		<p id="range-text" class="font-semibold text-sm mb-3">Password length: 20</p>
		<div class="flex items-center gap-4">
			<label for="length" class="sr-only">Labels range</label>
			<input id="length" min="4" max="24" value="18" type="range" class="w-full bg-transparent cursor-pointer appearance-none disabled:opacity-50 disabled:pointer-events-none focus:outline-none
  [&::-webkit-slider-thumb]:w-6
  [&::-webkit-slider-thumb]:h-6
  [&::-webkit-slider-thumb]:-mt-2
  [&::-webkit-slider-thumb]:appearance-none
  [&::-webkit-slider-thumb]:bg-green-800
  [&::-webkit-slider-thumb]:rounded-full
  [&::-webkit-slider-thumb]:transition-all
  [&::-webkit-slider-thumb]:duration-150
  [&::-webkit-slider-thumb]:ease-in-out

  [&::-moz-range-thumb]:w-3
  [&::-moz-range-thumb]:h-3
  [&::-moz-range-thumb]:appearance-none
  [&::-moz-range-thumb]:bg-white
  [&::-moz-range-thumb]:rounded-full
  [&::-moz-range-thumb]:transition-all
  [&::-moz-range-thumb]:duration-150
  [&::-moz-range-thumb]:ease-in-out

  [&::-webkit-slider-runnable-track]:w-full
  [&::-webkit-slider-runnable-track]:h-3
  [&::-webkit-slider-runnable-track]:bg-gray-100
  [&::-webkit-slider-runnable-track]:rounded-full

  [&::-moz-range-track]:w-full
  [&::-moz-range-track]:h-2
  [&::-moz-range-track]:bg-gray-100
  [&::-moz-range-track]:rounded-full" aria-orientation="horizontal">
		</div>
		<div class="grid grid-cols-2 gap-5 mt-6">
			<label class="flex items-center justify-between cursor-pointer mb-2">
				<span class="font-semibold text-sm">Uppercase Letters (e.g. A-Z)</span>
				<input type="checkbox" checked id="uppercase" class="sr-only peer">
				<div class="relative w-11 h-6 bg-slate-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
			</label>
			<label class="flex items-center justify-between cursor-pointer mb-2">
				<span class="font-semibold text-sm">Lowercase Letters (e.g. a-z))</span>
				<input type="checkbox" checked id="lowercase" class="sr-only peer">
				<div class="relative w-11 h-6 bg-slate-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
			</label>
			<label class="flex items-center justify-between cursor-pointer mb-2">
				<span class="font-semibold text-sm">Numbers (e.g. 0-9)</span>
				<input type="checkbox" checked id="numbers" class="sr-only peer">
				<div class="relative w-11 h-6 bg-slate-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
			</label>
			<label class="flex items-center justify-between cursor-pointer mb-2">
				<span class="font-semibold text-sm">Symbols (e.g. $ % ^ & ))</span>
				<input type="checkbox" checked id="symbols" class="sr-only peer">
				<div class="relative w-11 h-6 bg-slate-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
			</label>
		</div>
		<button class="cursor-pointer mt-5 font-semibold px-5 py-2 hover:bg-green-900 bg-green-800 text-slate-100 rounded-md flex items-center justify-center gap-2 w-full" id="GenerateBtn" title="Generate Password!">
			<svg class="size-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
				<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"/>
			</svg>
			Generate Password
		</button>
	</div>
	<div id="alertArea" class="hidden fixed left-9 bottom-4 right-9 mt-5 flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50" role="alert">
		<svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
			<path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
		</svg>
		<span class="sr-only">Info</span>
		<div>
			<span class="font-medium">Operation successful!</span> Copied value to the clipboard.
		</div>
	</div>
</main>

<script type="text/javascript" src="script/app.js"></script>
</body>
</html>
