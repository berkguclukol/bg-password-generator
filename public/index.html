<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
	<title>BG Password Generator!</title>
	<link rel="stylesheet" href="vendor/bootstrap-5.3.0-alpha3/scss/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/bootstrap-icons-1.10.4/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-2">
	<div class="row">
		<div class="col">
			<a href="#" id="theme-changer" data-bs-toggle="tooltip"
			   data-bs-placement="bottom" data-bs-title="Tema Değiştir">
				<i class="bi bi-moon"></i>
			</a>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="card mb-4">
				<div class="card-body">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="uppercase" checked>
						<label class="form-check-label" for="uppercase">
							Uppercase Letters
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="lowercase" checked>
						<label class="form-check-label" for="lowercase">
							Lowercase letters
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="numbers">
						<label class="form-check-label" for="numbers">
							Numbers
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="symbols">
						<label class="form-check-label" for="symbols">
							Symbols (e.g. $ % ^ & ) > < / ' " @)
						</label>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<div class="fw-medium user-select-none mb-2 small text-secondary opacity-50" id="range-text"></div>
					<div class="d-flex gap-2">
						<div class="fw-medium small text-secondary opacity-75">4</div>
						<input type="range" id="length" class="flex-grow-1" value="22" min="4" max="28"/>
						<div class="bg-secondary">28</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-5 mb-5">
		<div class="col">
			<div class="d-flex flex-1 gap-2">
				<button class="btn btn-primary flex-grow-1" id="GenerateBtn" type="button">
					Generate
				</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="card">
				<div class="card-body">
					<div class="d-flex align-items-center justify-content-between mb-2">
						<div class="fw-medium user-select-none small text-secondary opacity-50">PASSWORD</div>
						<a href="#" class="fw-medium small text-secondary opacity-50" id="CopyBtn">COPY</a>
					</div>
					<div id="password" class="user-select-none text-center fw-bold fs-3 font-monospace"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="vendor/bootstrap-5.3.0-alpha3/js/bootstrap.bundle.min.js"></script>
<script src="script/theme-changer.js"></script>
<script type="text/javascript" src="script/app.js"></script>
</body>
</html>
